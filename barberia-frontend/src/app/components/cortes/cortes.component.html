<div class="contenedor">

        {{alertMessage}}
    </div>
    <h1>Lista de Cortes</h1>
    <app-tabla-cortes (alertData)="mostrarAlerta($event)"></app-tabla-cortes>

    class="btn btn-primary"
    routerLink="/formulario-corte"
    >
    <i class="far fa-plus-square"></i>
    </button>
</div>
